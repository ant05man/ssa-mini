<body class="d-flex min-100-vh">

    <h1 class="app-title"><i class="fab fa-github"></i> Git it Done!</h1>

  <main class="d-flex">
    <div class="flex-column justify-content-center">

      <div class="card d-flex justify-content-center">
        <h3 class="card-header text-uppercase">Library of Congress Search</h3>
        <form id="user-form" class="card-body">
        <label for="search-bar">Search by Keyword:</label>
          <input name="search-input" id="search-bar" type="text" autofocus="true" class="form-input" placeholder="Keywords Here"/>
          <label for="format">Choose a format:</label>
          <select name="format" id="search-format">
            <option value="Audio Recordings">Audio Recordings</option>
            <option value="Books/Printed Material">Books/Printed Material</option>
            <option value="Film, Videos">Film, Videos</option>
            <option value="Legislation">Legislation</option>
            <option value="Manuscripts/Mixed Material">Manuscripts/Mixed Material</option>
            <option value="Maps">Maps</option>
            <option value="Newspapers">Newspapers</option>
            <option value="Photo, Print, Drawing">Photo, Print, Drawing</option>
            <option value="Printed Music">Printed Music</option>
            <option value="Web Archives">Web Archives</option>
          </select>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
